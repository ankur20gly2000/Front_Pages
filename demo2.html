<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .imgS{
            height: 100px;
            width: 200px;
            border: 5px solid rgb(158, 160, 9);
            padding: 10px;
            box-shadow: 0px 0px 5px 2px rgb(87, 14, 152);
        }
        #imgBig{
            height: 300px;
            width: 500px;
            border: 5px solid rgb(19, 210, 108);
            padding: 10px;
            box-shadow: 0px 0px 10px 5px rgb(25, 205, 199);
            object-fit: cover;
        }
    </style>
</head>
<body>
    <center>
    <img src="images/a1.jpg" id="imgBig" alt=""><br/><br/>
    <img src="images/a3.jpg" onmouseleave="demo1(this)" onmouseover="demo(this)" class="imgS" alt="">
    <img src="images/aa.jpg" onmouseleave="demo1(this)" onmouseover="demo(this)" class="imgS"alt="">
    <img src="images/a4.jpg" onmouseleave="demo1(this)" onmouseover="demo(this)" class="imgS" alt="">
    <img src="images/a19.jpg" onmouseleave="demo1(this)" onmouseover="demo(this)" class="imgS" alt="">
    <img src="images/a20.jpg" onmouseleave="demo1(this)" onmouseover="demo(this)" class="imgS" alt="">
</center>
<script>
    function demo(obj)
    {
        document.querySelector("#imgBig").src=obj.src
       // obj.style.boxShadow="0px 0px 5px 1px yellow"
       obj.style.border="5px solid red"
    }
    function demo1(x)
    {
        document.querySelector("#imgBig").src="images/a1.jpg"
        x.style.border="5px solid magenta"
    }
</script>
</body>
</html>
